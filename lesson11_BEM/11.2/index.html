<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Nike</title>
</head>
<body>
    <div class="Nike">
        <div class="card">
            <div class="card--image">
                <img src="images/logo.png" alt="logo" class="card--logo">
                <img src="images/Nike-SB-Stefan-Janoski-Max.png" alt="boots" class="card--img">
                <div class="image--circle">
                <i class="fas fa-circle card--image_circle card--image_circle__black"></i>
                <i class="fas fa-circle card--image_circle card--image_circle__white"></i>
                <i class="fas fa-circle card--image_circle card--image_circle__red"></i>
                <i class="fas fa-circle card--image_circle card--image_circle__blue"></i>
                </div>
            </div>
            <div class="card--content">
                <h2 class="card--header">Nike SB Stefan Janoski Max</h2>
                <h3 class="card--subtitle">Unisex Skateboarding Shoe</h3>
                <div class="card-rate">
                    <i class="fas fa-star card--rate__yellow"></i>
                    <i class="fas fa-star card--rate__yellow"></i>
                    <i class="fas fa-star card--rate__yellow"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <div class="card--options">
                    <div class="option--item option--size">
                        <form class="option1">
                        <select name="Size" id="Size">
                            <option value="Size">Size</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                        </select>
                        </form>
                    </div>
                    <div class="option--item option-qty">
                        <form>
                        <select name="Size" id="Size">
                            <option value="Qty">Qty</option>
                            <option value="2">1</option>
                            <option value="3">2</option>
                            <option value="4">3</option>
                        </select>
                        </form>
                    </div>
                </div>
                <button class="card--subbutton">Add to cart</button>
            </div>
        </div>
    </div>
</body>
</html>
