<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <title>Selectors</title>
</head>
<body>
    <section>
        <h1>CSS Dinner Shoping List</h1>
        <h2>Lets go to the mall!</h2>
    </section>
    <section class="main_form">
        <div class="main">
        <form>
            <div class="imp g1">
                <input type="checkbox" id="p1" name="first" value="first">
                <label for="p1">A lot of pickles <span>(for the next lessons about CSS)</span></label><br>
            </div>
            <div class="imp g2">
                <input type="checkbox" id="p2" name="second" value="second">
                <label for="p2"> 10 Apples <span>(for more CSS manipulations)</span></label><br>
            </div>
            <div class="imp g1">
                <input type="checkbox" id="p3" name="third" value="third">
                <label for="p3"> 20 oranges <span>(because they are awesome)</span></label><br>
            </div>
            <div class="imp g3">
                <input type="checkbox" id="p4" name="fourth" value="fourth">
                <label for="p4"> 13 plates <span>(hm... they always disapear)</span></label><br>
            </div> 
            <div class="imp g1">              
                <input type="checkbox" id="p5" name="fifth" value="fifth">
                <label for="p5"> 15 bentos</label><br>
            </div>
            <div class="imp g2">
                <input type="checkbox" id="p6" name="sixth" value="sixth">
                <label for="p6"> 1 bottle of Sake ^_^ <span>(for my friends)</span></label><br>
            </div>
        </form>
        </div>
    </section> 
    <h2 class="bottom">Bon appetit ;)</h2>
</body>
</html>
